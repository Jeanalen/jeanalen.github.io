<!DOCTYPE html>
<html>
	<title>FUNNY ME</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

	<body>
		<div class="w3-container">
			<h2>Slideshow Indicators</h2>
			<p>
				Funny Me! Collect at least 5 silly or funny pictures of yourself and
				show each on different html documents which are uniformly sized and
				formatted by 1 css document.
			</p>
		</div>

		<div class="w3-content w3-display-container" style="max-width: 800px">
	
				<img
					class="mySlides"
					src="https://scontent.fmnl25-3.fna.fbcdn.net/v/t1.15752-9/336878193_771548654233862_5076096403746482114_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=ae9488&_nc_eui2=AeHhorX_5s6pon7f4Ys8ieCvMiX5lU2--w0yJfmVTb77DXipw7FWqeJf2jXzGkNyHUXsgogcxqfsGhQQxO68SD06&_nc_ohc=OqS0In6TvWYAX_2pdYT&_nc_ht=scontent.fmnl25-3.fna&oh=03_AdTvyE7DUZjE4nXDMvQJydIJyU8tkdohkHzqCuP_8MF_fA&oe=6451A469"
					style="width: 100%"
				/>
			<div
				class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
				style="width: 100%"
			>
				<div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">
					&#10094;
				</div>
				<div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">
					&#10095;
				</div>
				<span
					class="w3-badge demo w3-border w3-transparent w3-hover-white"
					onclick="currentDiv(1)"
				></span>
				<span
					class="w3-badge demo w3-border w3-transparent w3-hover-white"
					onclick="currentDiv(2)"
				></span>
				<span
					class="w3-badge demo w3-border w3-transparent w3-hover-white"
					onclick="currentDiv(3)"
				></span>
				<span
					class="w3-badge demo w3-border w3-transparent w3-hover-white"
					onclick="currentDiv(4)"
				></span>
				<span
					class="w3-badge demo w3-border w3-transparent w3-hover-white"
					onclick="currentDiv(5)"
				></span>
			</div>
		</div>

	</body>
</html>
